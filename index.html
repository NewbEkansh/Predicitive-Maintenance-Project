<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbofan Engine RUL Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Turbofan Engine RUL Predictor</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Enter sensor data to predict the Remaining Useful Life (RUL).</p>
        </div>

        <div id="input-form" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <!-- Input fields will be dynamically generated here -->
        </div>

        <div class="flex justify-center">
            <button id="predict-btn" class="w-full md:w-auto flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 100 15 7.5 7.5 0 000-15z" /><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197" /></svg>
                Predict RUL
            </button>
        </div>

        <div id="result-container" class="mt-8 text-center p-6 bg-gray-50 dark:bg-gray-700 rounded-lg" style="display: none;">
            <div id="loader" class="loader mx-auto" style="display: none;"></div>
            <div id="result-text">
                <p class="text-lg text-gray-600 dark:text-gray-400">Predicted Remaining Useful Life (RUL):</p>
                <p id="rul-value" class="text-4xl md:text-5xl font-bold text-indigo-600 dark:text-indigo-400 mt-2"></p>
                <p id="rul-unit" class="text-gray-500 dark:text-gray-400">cycles</p>
            </div>
             <div id="error-message" class="text-red-500 mt-4" style="display: none;"></div>
        </div>

    </div>

    <script>
        // --- 1. Define the core features the user will input ---
        const coreFeatures = [
            { id: 'setting_1', label: 'Setting 1', value: 25.00 },
            { id: 'setting_2', label: 'Setting 2', value: 0.62 },
            { id: 'setting_3', label: 'Setting 3', value: 60.0 },
            { id: 'sensor_2', label: 'Sensor 2', value: 643.31 },
            { id: 'sensor_3', label: 'Sensor 3', value: 1596.23 },
            { id: 'sensor_4', label: 'Sensor 4', value: 1413.21 },
            { id: 'sensor_7', label: 'Sensor 7', value: 553.67 },
            { id: 'sensor_11', label: 'Sensor 11', value: 47.61 },
            { id: 'sensor_12', label: 'Sensor 12', value: 521.61 },
        ];

        const formContainer = document.getElementById('input-form');
        
        // --- 2. Dynamically create the input fields ---
        coreFeatures.forEach(feature => {
            const div = document.createElement('div');
            const label = document.createElement('label');
            label.htmlFor = feature.id;
            label.className = 'block text-sm font-medium text-gray-700 dark:text-gray-300';
            label.textContent = feature.label;
            
            const input = document.createElement('input');
            input.type = 'number';
            input.id = feature.id;
            input.value = feature.value;
            input.className = 'mt-1 block w-full bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2';
            
            div.appendChild(label);
            div.appendChild(input);
            formContainer.appendChild(div);
        });

        // --- 3. Get references to other DOM elements ---
        const predictBtn = document.getElementById('predict-btn');
        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        const resultText = document.getElementById('result-text');
        const rulValue = document.getElementById('rul-value');
        const errorMessage = document.getElementById('error-message');

        // --- 4. Add click event listener to the predict button ---
        predictBtn.addEventListener('click', async () => {
            // Show loader and hide previous results/errors
            resultContainer.style.display = 'block';
            resultText.style.display = 'none';
            errorMessage.style.display = 'none';
            loader.style.display = 'block';

            // Collect data from the input fields
            const inputData = {};
            coreFeatures.forEach(feature => {
                const inputElement = document.getElementById(feature.id);
                inputData[feature.id] = parseFloat(inputElement.value) || 0;
            });

            // --- 5. Make the API call to the Flask backend ---
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(inputData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Prediction failed');
                }

                const result = await response.json();

                // Display the prediction
                loader.style.display = 'none';
                resultText.style.display = 'block';
                rulValue.textContent = result.rul_prediction;

            } catch (error) {
                // Display any errors
                loader.style.display = 'none';
                errorMessage.textContent = `Error: ${error.message}. Is the Flask server running?`;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
